<script>
    //Pomise 방식으로 콜백 지옥 벗어나기
    // Promise 객체를 만드는 - 제작 코드
    function incrementNum(n,callback){
        return new Promise((resolve,reject) => {
        console.log(n);
        // 조건 num <= 5 이면 성공 5초과면 실패
        setTimeout(() =>{
            const num= n+1;
            if(num>5){
                const err = Error()
                err.name = "num의 값이 5를 초과함"
                reject(err)]
            }
            callback(num);
        },500);

        })
      
    
    }

    //Promise 객체를 사용하는 소비코드
    
</script>
